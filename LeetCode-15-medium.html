    <script>
        /* 给你一个包含 n 个整数的数组 nums，判断 nums 中是否存在三个元素 a，b，c ，
        使得 a + b + c = 0 ？请你找出所有和为 0 且不重复的三元组。

        注意：答案中不可以包含重复的三元组。
        示例 1：

        输入：nums = [-1,0,1,2,-1,-4]
        输出：[[-1,-1,2],[-1,0,1]]
        示例 2：

        输入：nums = []
        输出：[]
        示例 3：

        输入：nums = [0]
        输出：[]
 */
        let nums = [-1,0,1,2,-1,-4];

        function compare(a, b) {
            if (b > a) {
                return -1;
            } else if (a > b) {
                return 1;
            } else {
                 return 0;
            }
        }



        function threeSum_one(nums) {
            let arr = [];
            let len = nums.length;
            if (len < 3 || nums == null) {
                return arr;
            }
            nums.sort(compare);
            for (let i = 0; i < len; i++) {
                if (nums[i] > 0) break;
                if (i > 0 && nums[i] == nums[i - 1]) continue;
                /* 初始化两个指针 */
                let left = i + 1;
                let right = len - 1;

                while(left < right) {
                    let sum = nums[i] + nums[left] + nums[right];

                    if (sum == 0) {
                        arr.push([nums[i], nums[left], nums[right]]);
                        while (left < right && nums[left] == nums[left + 1]) {
                            left++;
                        }
                        while (left < right && nums[right] == nums[right - 1]) {
                            right--;
                        }
                        left++;
                        right--;
                    } else if (sum > 0) right--;
                    else if (sum < 0) left++;
                }
            }
            return arr;


        }
        console.log(threeSum_one(nums));
    </script>
